name: App CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          passphrase: ${{secrets.SSH_PASSPHRASE}}
          key: ${{ secrets.SSH_KEY }}
          port: ${{secrets.SSH_PORT}}
          script: |
            echo "${{ secrets.SSH_USERNAME }} ALL=(ALL) NOPASSWD: ALL" | sudo EDITOR='tee -a' visudo
            cd app
            git pull origin main
            sudo npm run build
            sudo systemctl restart nginx
